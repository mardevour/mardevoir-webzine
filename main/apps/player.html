<body class="music-player">
    <div class="mp-playlist">
        <div class="mp-song" onclick="window.open('https://www.youtube.com/watch?v=8-yzng_td24')"> 
            <img class="list-cover" src="/main/assets/songs/01.png" alt="agua de bien cover">

            </i>

            <i class="fa fa-external-link" aria-hidden="true"></i>
        </div>
        <div class="mp-song" onclick="window.open('https://www.youtube.com/watch?v=A8IEuHqLotw')"> 
            <img class="list-cover" src="/main/assets/songs/02.png" alt="agua de bien cover">

            </i>
            katkat - Kor4
            <i class="fa fa-external-link" aria-hidden="true"></i>
        </div>
    </div>
    <div class="mp-player">

            <i class="fa fa-step-backward" aria-hidden="true"></i>
